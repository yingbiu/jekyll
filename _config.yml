# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Life Hacker
email: lying.web@gmail.com
description: My personal note-blog.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://yingbiu.com" # the base hostname & protocol for your site
twitter_username: yingbiu
github_username:  yingbiu
# Build settings
markdown: kramdown

# gavatar头像及Favicon
gavatar: /public/img/gavatar.jpg
favicon: /public/img/favicon.ico

# google analytics 设置
ga:
  id: UA-55089304-1
  url: http://yingbiu.com

# disqus 设置
disqus:
  shortname: gotoshare

# 主题设置，自动激活某个标签
active: 编程

# 首页除了最新文章外显示分类
cates:
  - React
  - EDM

# 中文本地化
locals:
  tags: 标签
  about: 关于
  newest: 最新文章
  archive: 归档

gems:
  - jekyll-sitemap
  - jekyll-paginate

markdown: redcarpet
redcarpet:
  extensions: ["no_intra_emphasis", "fenced_code_blocks", "autolink", "tables", "strikethrough", "superscript", "with_toc_data"]